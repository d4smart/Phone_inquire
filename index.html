<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>手机归属地查询</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/base.js"></script>
    <style>
        .container {
            width: 360px;
            float: left;
            margin: 30px;
            font-family: "Microsoft YaHei", "微软雅黑", Consolas;
        }
        .input-group {
            margin: 30px;
        }
        #phoneInfo {
            display: none;
        }
        .error-message {
            color: red;
            font-size: large;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-group">
        <h1>请输入手机号码</h1>
        <div class="input-group">
            <input type="text" id="phoneText" class="form-control" placeholder="手机号码为11位数字哦 ^_^"/>
            <span class="input-group-btn">
                    <button class="btn btn-default" id="subPhone">查询</button>
            </span>
        </div>
    </div>

    <table class="table table-bordered table-hover" id="phoneInfo">
        <tr>
            <th>手机号码</th>
            <td id="phoneNumber"></td>
        </tr>
        <tr>
            <th>归属地</th>
            <td id="phoneArea"></td>
        </tr>
        <tr>
            <th>电话区号</th>
            <td id="phoneAreaCode"></td>
        </tr>
        <tr>
            <th>邮政区号</th>
            <td id="phonePostalCode"></td>
        </tr>
        <tr>
            <th>运营商</th>
            <td id="phoneCompany"></td>
        </tr>
        <tr>
            <th>电话卡类型</th>
            <td id="phoneCard"></td>
        </tr>
        <tr>
            <th>其他</th>
            <td id="phoneMsg"></td>
        </tr>
    </table>

    <div class="error-message"><!-- 错误提示信息 --></div>
</div>
</body>
</html>
